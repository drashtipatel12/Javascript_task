<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        .product:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }
        .product p {
            font-size: 0.9em;
            color: #555;
            margin: 0 0 10px;
            line-height: 1.5;
        }
        .product .price {
            font-weight: bold;
            color: #e91e63; /* Vibrant color for price */
            font-size: 1.1em;
        }
        @media (max-width: 600px) {
            .product {
                padding: 10px;
            }
            .product h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <h1>Product Catalog</h1>
    <div class="catalog" id="dispData"></div>
    <script>
        fetch("https://fakestoreapi.com/products")
            .then(response => response.json())
            .then(data => {
                const catalog = document.getElementById("dispData");
                let items = "";

                data.forEach(product => {
                    items += `
                        <div class="product">
                            <img src="${product.image}" alt="${product.title}">
                            <h3>${product.title}</h3>
                            <p>${product.description.substring(0, 100)}...</p>
                            <p class="price">$${product.price.toFixed(2)}</p>
                        </div>
                    `;
                });

                catalog.innerHTML = items;
            })
            .catch(error => console.error("Error fetching products:", error));
    </script>
</body>
</html>
